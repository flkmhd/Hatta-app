name: hatta
description: "Hatta - Fashion marketplace for Algeria"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Backend
  supabase_flutter: ^2.3.4

  # Routing
  go_router: ^17.1.0

  # Localization
  intl: ^0.20.2

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^8.0.1

  # Utils
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.4.8

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - lib/core/l10n/translations/
